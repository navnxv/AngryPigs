<!DOCTYPE html>
<html>
    <head>
        <title>Angry Pigs Editor</title>    
        <link rel="stylesheet" type="text/css" href="css/style-base.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/editor.css">

        <!-- Scripts here are external libs -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>    </head>
    <body>
        <main id = "editor-area" class = "flex-container">
            <div>
                <section id = "editor-form-section" class = "columns">
                    <form id = "level-info-area" class = "submission-form" accept-charset = "utf-8">
                        Name: <br>
                        <input type = "text" name = "name" value = "nav"><br>
                        <select id="options" ></select> <button id="load-btn">Load Data </button><br>

                        Obstacles:<br>
                        <input type = "text" name = "obstacles" value = "0" placeholder = "0"/><br />
                        Cannons: <br>
                        <input type="text" name="cannons" value="1" /><br />
                        Max shots:<br>
                        <input type="text" name="shots" value="15" /><br />
                        Background:<br>
                        <input type="text" name="background" value="my-background" /><br />
                        One Star Score:<br>
                        <input type="text" name="score-star1" value="1000" /><br />
                        Two Star Score:<br>
                        <input type="text" name="score-star2" value="10000" /><br />
                        Three Star Score:<br>
                        <input type="text" name="score-star3" value="50000" />
                        <br>

                        <input type="submit" name="action" value="Submit" />
                        <div id="save-level">
                            <button class="button-flat" id = "save-btn">Save Level</div>
                        </div>
                    </form>
                </section>

                
            </div>

            <div>
                <section id = "editor-area" class = "">
             
                    <div id = "edit-window" class = "editor" >
                        <!-- This area is generated programatically -->
                    </div>
                



                </section>

            </div>
            <div>
                <section id="game-object-list" class="flex-item info-form-area">
                    <ul>
                        <li><div id="box-1" class="box strong-box" draggable="true"></div></li>
                        <li><div id="catapult" class="box catapult" draggable="true"></div></li>
                        <li><div id="blu" class="box blu" draggable="true"></div></li>
                    </ul>
                </section>
                <section id = "object-editor" class = "columns">
                    Object Editor:

                </section>

            </div>
        </main>
        <script type="module" src="./scripts/main.js"></script>
    </body>
</html>
